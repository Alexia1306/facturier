{% extends 'facture/index.html'%}
{% load static %}
{% block content %}
<form class="form-inline my-2 my-lg-0" action="{% url 'clientlist' %}" method="get">
    <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search" name="q">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
</form>
<div class="card w-50">
  <div class="card-body">
     {% for client in  object_list %}

    <h5 class="card-title">{{ client.first_name }} {{client.last_name}}</h5>
    <p class="card-text">{{ client.address }}</p>
    <p class="card-text">{{ client.zipcode }} {{ client.city }}</p>
    <a href="{% url 'client' client.slug %}" class="btn btn-primary">Button</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
